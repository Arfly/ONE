<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
</head>
<body>
<script type="text/javascript">
    var canvas = document.createElement('canvas');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    document.body.appendChild(canvas);

    var gl = canvas.getContext('webgl');

    gl.clearColor(0,0,0,1);

    gl.clear(gl.COLOR_BUFFER_BIT);

    var vertexShaderText = [
        "attribute vec3 v3Position;\n",
        "void main(void)\n",
        "{\n",
        "gl_Position = vec4(v3Position, 1.0);\n",
        "}"
    ].join('');

    var fragmentShaderText = [
        "void main(void)\n",
        "{\n",
        "gl_FragColor=vec4(0.0,1.0,0.0,1.0);\n",
        "}\n"
    ].join('');

    var vertexShaderSource = gl.createShader(gl.VERTEX_SAHDER);
    var fragmentShaderSource = gl.createShader(gl.FRAGMENT_SHADER);

    gl.shaderSource(vertexShaderSource, vertexShaderText);
    gl.shaderSource(fragmentShaderSource, fragmentShaderText);

    gl.compileShader(vertexShaderSource);
    gl.compileShader(fragmentShaderSource);

    



</script>
</body>
</html>
